<!DOCTYPE html>
<html>
<head>
	<title>This Is Sumpin'</title>
	<style type="text/css">
		canvas {
			border: solid 5px #000000;
		}
	</style>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	var color = prompt("what color do you want the block to be?");
	var size = prompt("what size do you want the block to be?");
	var block = {
		x: 0,
		y: 0,
		speed: 5
	}

	function moveBlock() {
		context.fillStyle = color;
		context.fillRect(block.x, block.y, size, size);
	}

	moveBlock();

	document.addEventListener("keydown", function(event) {
		if (event.keyCode == 37) {
			block.x -= block.speed;
		} else if (event.keyCode == 38) {
			block.y -= block.speed;
		} else if (event.keyCode == 39) {
			block.x += block.speed;
		} else if (event.keyCode == 40) {
			block.y += block.speed;
		}
		moveBlock();
	})
</script>

</body>
</html>
