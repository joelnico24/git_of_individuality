<script src="https://unpkg.com/vue"></script>

<div id="app">
	<input type="text" v-model="message">
	<h1>{{message}}</h1>
	<h2>Add Friend</h2>
	<form>
		<input type="text" v-model="newFriend.name" placeholder="Add Name"><br><br>
		<input type="text" v-model="newFriend.email" placeholder="Add Email"><br><br>
		<input type="text" v-model="newFriend.age" placeholder="Add Age"><br><br>
		<button type="submit" @click="addFriend">Add Friend</button>
	</form>
	<ul v-if="showFriends" v-for="friend in friends">
		<li>Name: {{friend.name}}</li>
		<li>Email: {{friend.email}}</li>
		<li>Age: {{friend.age}}</li>
	</ul>
	<h1 v-else>No Friends</h1>
</div>

<script>
var app = new Vue({
	el: "#app",
	data: {
		message: "Listed Friends",
		showFriends: true,
		newFriend: {
			name: "",
			email: "",
			age: ""
		},
		friends: []
	},
	methods: {
		addFriend: function(e){
			this.friends.push({
				name: this.newFriend.name,
				email: this.newFriend.email,
				age: this.newFriend.age
			}),
			e.preventDefault();
			this.newFriend.name = "",
			this.newFriend.email = "",
			this.newFriend.age = ""
		}
	}
})
</script>
