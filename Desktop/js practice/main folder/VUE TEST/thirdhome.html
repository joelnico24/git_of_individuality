<script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>

<div id="app" class="container-fluid">
	<h2 class="text-center">{{title}}</h2>
	<div v-for="product in products" class="col-sm-3">
		<div class="well">
			<p class="text-center"><b>{{product.name}}</b></p>
			<img :src="product.image" class="img-responsive"
			style="min-height: 250px; min-width: 234px;">
			<button class="btn btn-primary" v-on:click="sendalert()">Click Here To Purchase This Item!</button>
		</div>
	</div>
</div>


<script>
var app = new Vue({
	el: "#app",
	data: {
		title: "Buy Our Cool Products",
		products: []
	},
	created: function(){
		$.getJSON('https://hplussport.com/api/products')
		.done(function(data){
			app.products = data;
		});
	},
	methods: {
		sendalert: function() {
			alert("You Bought This Product!");
		}
	}
})
</script>
